<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 03 - Bootstrap Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Bootstrap Grid</h1>
    <div class="container">
      <!-- First row - One and Two side by side -->
      <div class="row">
        <div class="col-6 box">One</div>
        <div class="col-6 box">Two</div>
      </div>

      <!-- Second row - Three and Four with Three taking 75% and Four 25% width -->
      <div class="row">
        <div class="col-9 box">Three</div>
        <div class="col-3 box">Four</div>
      </div>

      <!-- Third row - Five, Six, Seven with Five taking 50%, Six and Seven 25% each -->
      <div class="row">
        <div class="col-6 box">Five</div>
        <div class="col-3 box">Six</div>
        <div class="col-3 box">Seven</div>
      </div>
    </div>
  </body>
</html>
