<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 03 - Table</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th scope="col"><b>First Name</b></th>
            <th scope="col"><b>Last Name</b></th>
            <th scope="col"><b>Email</b></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>SpongeBob</th>
            <td scope="row">SquarePants</td>
            <td scope="row">spongebob@spongebob.world</td>
          </tr>
          <tr>
            <td scope="row">Patrick</td>
            <td scope="row">Star</td>
            <td scope="row">patrick@spongebob.world</td>
          </tr>
          <tr>
            <td scope="row">Sandy</td>
            <td scope="row">Cheeks</td>
            <td scope="row">sandy@spongebob.world</td>
          </tr>
          <tr>
            <td colspan="2" rowspan="2">Mr Krabs</td>
            <td>mrk@spongebob.world</td>
        </tr>
        <tr>
            <td>mrkrabs@spongebob.world</td>
        </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
